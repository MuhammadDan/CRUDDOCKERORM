
services:
  app:
    build: .
    container_name: DockerORMnode_app
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: Postgreedb_app
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: helloworld123
      POSTGRES_DB: fastify_crud_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  redis: 
    image: redis:7-alpine
    container_name: Redis_app
    restart: always
    ports:
      - "6379:6379"    

  adminer:
    image: adminer
    container_name: DockerizedRedis_Adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
      
volumes:
  pgdata: